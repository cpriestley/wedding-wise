<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head}" >
  <meta charset="UTF-8">
  <!--  bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>Categories of Vendors </title>
</head>

<body>
<!--NAVBAR-->
<nav th:insert="fragments/fragments :: navbar"></nav>
<!--SIDEBAR-->
<div th:insert="fragments/fragments :: sidebar"></div>

<div class="container-sm">
  <!--    cards-->
  <span class=" card border border-dark border-2">
    <div class="card-title ">
 <h1 th:if="${id == 1}" class="text-center" th:text="Venues"></h1>
  <h1 th:if="${id == 2}" class="text-center" th:text="Photographers"></h1>
  <h1 th:if="${id == 3}" class="text-center" th:text="Florists"></h1>
  <h1 th:if="${id == 4}" class="text-center" th:text="Caterers"></h1>
  <h1 th:if="${id == 5}" class="text-center" th:text="Cakes and Desserts"></h1>
  <h1 th:if="${id == 6}" class="text-center" th:text="Bar and Beverage"></h1>
  <h1 th:if="${id == 7}" class="text-center" th:text="Bands and DJs"></h1>
    </div>
  <div class="card-body d-flex flex-column flex-wrap align-items-center">
    <div class="row align-items-center vh-100">
      <div class="Venues" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Vendor Name">
        <div class="card-body">
          <h5 th:if="${id == 1}" class="text-center">Rancho La Mission</h5>
          <h5 th:if="${id == 2}" class="text-center">Evelyn Photography</h5>
          <h5 th:if="${id == 3}" class="text-center">Greg Reese Events</h5>
          <h5 th:if="${id == 4}" class="text-center">Scratch Kitchen</h5>
          <h5 th:if="${id == 5}" class="text-center">Tasty Swirls Company</h5>
          <h5 th:if="${id == 6}" class="text-center">Barmasters Texas</h5>
          <h5 th:if="${id == 7}" class="text-center">DJMusic Entertainment LLC</h5>
          <p class="card-text">Vendor's information.</p>
            <a th:if="${id == 1}" class="text-center" href="/vendors/individual/1">Book This Vendor</a>
          <a th:if="${id == 2}" class="text-center" href="/vendors/individual/2">Book This Vendor</a>
          <a th:if="${id == 3}" class="text-center" href="/vendors/individual/3">Book This Vendor</a>
          <a th:if="${id == 4}" class="text-center" href="/vendors/individual/4">Book This Vendor</a>
          <a th:if="${id == 5}" class="text-center" href="/vendors/individual/5">Book This Vendor</a>
          <a th:if="${id == 6}" class="text-center" href="/vendors/individual/6">Book This Vendor</a>
          <a th:if="${id == 7}" class="text-center" href="/vendors/individual/7">Book This Vendor</a>
        </div>
      </div>
      <br>
    </div>
  </div>
    </span>
</div>

<!--FOOTER-->
<footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
<div th:insert="~{fragments/fragments :: bootstrapJs}"></div>
</body>
</html>
