<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{fragments/fragments :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Categories of Vendors </title>
    <link th:rel="stylesheet" href="/css/client_views/each_vendorCategories.css"/>
</head>

<body class="body">
<!--NAVBAR-->
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--CUSTOMER SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarCustomer}"></div>
<!--VENDOR SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarVendor}"></div>

<main style="background-color: #FFE5D2">
    <div class="container p-4 border border-black vh-100" style="background-color: #FFFAF7">
        <div class="container-fluid" id="mainCard">
            <div class="text-center">
                <h1 th:if="${id == 1}" class="fontTitle" th:text="Venues"></h1>
                <h1 th:if="${id == 2}" class="fontTitle" th:text="Photographers"></h1>
                <h1 th:if="${id == 3}" class="fontTitle" th:text="Florists"></h1>
                <h1 th:if="${id == 4}" class="fontTitle" th:text="Caterers"></h1>
                <h1 th:if="${id == 5}" class="fontTitle" th:text="Cakes and Desserts"></h1>
                <h1 th:if="${id == 6}" class="fontTitle" th:text="Bar and Beverage"></h1>
                <h1 th:if="${id == 7}" class="fontTitle" th:text="Bands and DJs"></h1>
            </div>
            <div class="flex-column d-flex justify-content-evenly align-items-center">


                <div class="card mb-3" style="max-width: 540px; background-color: #FFE5D2">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/img/vendor_categories/weddingMusic.jpg/" class="img-fluid rounded-start"
                                 alt="Vendor Name">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 th:if="${id == 1}" class="card-title">Rancho La Mission</h5>
                                <h5 th:if="${id == 2}" class="card-title">Evelyn Photography</h5>
                                <h5 th:if="${id == 3}" class="card-title">Greg Reese Events</h5>
                                <h5 th:if="${id == 4}" class="card-title">Scratch Kitchen</h5>
                                <h5 th:if="${id == 5}" class="card-title">Tasty Swirls Company</h5>
                                <h5 th:if="${id == 6}" class="card-title">Barmasters Texas</h5>
                                <h5 th:if="${id == 7}" class="card-title">DJMusic Entertainment LLC</h5>
                                <p class="card-text">Vendor's information.</p>
                                <a th:if="${id == 1}" class="" href="/vendors/individual/1"><button class="btn btn-outline-dark">Book This Vendor</button></a>
                                <a th:if="${id == 2}" class="" href="/vendors/individual/2"><button class="btn btn-outline-dark">Book This Vendor</button></a>
                                <a th:if="${id == 3}" class="" href="/vendors/individual/3"><button class="btn btn-outline-dark">Book This Vendor</button></a>
                                <a th:if="${id == 4}" class="" href="/vendors/individual/4"><button class="btn btn-outline-dark">Book This Vendor</button></a>
                                <a th:if="${id == 5}" class="" href="/vendors/individual/5"><button class="btn btn-outline-dark">Book This Vendor</button></a>
                                <a th:if="${id == 6}" class="" href="/vendors/individual/6"><button class="btn btn-outline-dark">Book This Vendor</button></a>
                                <a th:if="${id == 7}" class="" href="/vendors/individual/7"><button class="btn btn-outline-dark">Book This Vendor</button></a>
                                <!--                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</main>
