<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/fragments :: head}" >
  <meta charset="UTF-8">
  <title>Each Vendor Category</title>
</head>

<body>
<!--NAVBAR-->
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--CUSTOMER SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarCustomer}"></div>
<!--VENDOR SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarVendor}"></div>
<!--EDIT PROFILE MODAL-->
<div th:insert="~{fragments/fragments :: profileModal}"></div>

<main>
    <div class="container p-4">
        <div class="card">
            <div class="text-center">
                <h1 th:if="${id == 1}" class="fontTitle" th:text="Venues"></h1>
                <h1 th:if="${id == 2}" class="fontTitle" th:text="Photographers"></h1>
                <h1 th:if="${id == 3}" class="fontTitle" th:text="Florists"></h1>
                <h1 th:if="${id == 4}" class="fontTitle" th:text="Caterers"></h1>
                <h1 th:if="${id == 5}" class="fontTitle" th:text="Cakes and Desserts"></h1>
                <h1 th:if="${id == 6}" class="fontTitle" th:text="Bar and Beverage"></h1>
                <h1 th:if="${id == 7}" class="fontTitle" th:text="Bands and DJs"></h1>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <img class="" src="http://via.placeholder.com/150x150" alt="Vendor Name">
                </div>
                <div class="col">
                    <h5 th:if="${id == 1}" class="">Rancho La Mission</h5>
                    <h5 th:if="${id == 2}" class="">Evelyn Photography</h5>
                    <h5 th:if="${id == 3}" class="">Greg Reese Events</h5>
                    <h5 th:if="${id == 4}" class="">Scratch Kitchen</h5>
                    <h5 th:if="${id == 5}" class="">Tasty Swirls Company</h5>
                    <h5 th:if="${id == 6}" class="">Barmasters Texas</h5>
                    <h5 th:if="${id == 7}" class="">DJMusic Entertainment LLC</h5>
                    <p class="">Vendor's information.</p>
                    <a th:if="${id == 1}" class="" href="/vendors/individual/1">Book This Vendor</a>
                    <a th:if="${id == 2}" class="" href="/vendors/individual/2">Book This Vendor</a>
                    <a th:if="${id == 3}" class="" href="/vendors/individual/3">Book This Vendor</a>
                    <a th:if="${id == 4}" class="" href="/vendors/individual/4">Book This Vendor</a>
                    <a th:if="${id == 5}" class="" href="/vendors/individual/5">Book This Vendor</a>
                    <a th:if="${id == 6}" class="" href="/vendors/individual/6">Book This Vendor</a>
                    <a th:if="${id == 7}" class="" href="/vendors/individual/7">Book This Vendor</a>
                </div>
            </div>
        </div>
    </div>
</main>



<!--FOOTER-->
<footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
<div th:insert="~{fragments/fragments :: bootstrapJs}"></div>
</body>
</html>
