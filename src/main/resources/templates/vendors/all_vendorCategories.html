<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{fragments/fragments :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Vendor Categories</title>
    <link th:rel="stylesheet" href="/css/vendors/all_vendors.css">
</head>

<body>
<!--NAVBAR-->
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--CUSTOMER SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarCustomer}"></div>
<!--VENDOR SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarVendor}"></div>
<!--EDIT PROFILE MODAL-->
<div th:insert="~{fragments/fragments :: profileModal}"></div>

<main>
    <div class="container p-3">
        <div class=" card ">
            <h1 class="fontTitle mb-1 mt-5">Vendor Categories</h1>
            <div class="card-body flex-wrap d-flex  justify-content-center">
                <div class="row ms-5 me-5 mb-5">
                    <div th:each="category: ${categories}" class="vendor">
                        <img class="vendorImg card-img-top" th:src="@{'/img/vendors/' + ${#strings.replace(category.title,' ','-')} + '.jpg'}" alt="Card image cap">
                        <div class="vendorBtnDiv">
                            <a th:href="@{/vendors/categories/{id}(id=${category.id})}" class="vendorBtn btn d-grid gap-3" th:text="${category.title}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--FOOTER-->
    <footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
    <div th:insert="~{fragments/fragments :: bootstrapJs}"></div>

</body>
</html>
