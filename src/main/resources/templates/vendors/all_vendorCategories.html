<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head >
    <th:block th:insert="~{fragments/fragments :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Categories of Vendors </title>
    <link th:rel="stylesheet" href="/css/vendors/all_vendors.css">
</head>

<body>
<!--NAVBAR-->
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--CUSTOMER SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarCustomer}"></div>
<!--VENDOR SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarVendor}"></div>
<!--EDIT PROFILE MODAL-->
<div th:insert="~{fragments/fragments :: profileModal}"></div>

<main>
    <div class="container p-3">
        <div class=" card ">
            <h1 class="fontTitle mb-1 mt-5">Vendor Categories</h1>
            <div class="card-body flex-wrap d-flex  justify-content-center">
                <div class="row ms-5 me-5 mb-5">
                    <div id="venues" >
                        <img class="card-img-top" src="/img/vendors/venues.jpg" alt="Card image cap" id="venuesImg">
                        <div class="vendorBtnDiv">
                            <a href="/vendors/categories/1" class="vendorBtn btn d-grid gap-3">Venues</a>
                        </div>
                    </div>
                    <br>
                    <div id="photographers" >
                        <img class="card-img-top" src="/img/vendors/photographers.jpg" alt="Card image cap" id="photographersImg" >
                        <div class="vendorBtnDiv">
                            <a href="/vendors/categories/2" class="vendorBtn btn d-grid gap-2">Photographers</a>
                        </div>
                    </div>
                    <br>
                    <div id="florists" >
                        <img class="card-img-top" src="/img/vendors/florists.jpg" alt="Card image cap" id="floristsImg">
                        <div class="vendorBtnDiv">
                            <a href="/vendors/categories/3" class="vendorBtn btn d-grid gap-">Florists</a>
                        </div>
                    </div>
                    <br>
                    <div id="caterers" >
                        <img class="card-img-top" src="/img/vendors/caterers.jpg" alt="Card image cap" id="caterersImg">
                        <div class="vendorBtnDiv">
                            <a href="/vendors/categories/4" class="vendorBtn btn d-grid gap-2">Caterers</a>
                        </div>
                    </div>
                    <br>
                    <div id="bakeries" >
                        <img class="card-img-top" src="/img/vendors/bakeries.jpg" alt="Card image cap" id="bakeriesImg">
                        <div class="vendorBtnDiv">
                            <a href="/vendors/categories/5" class="vendorBtn btn d-grid gap-2">Cake and Desserts</a>
                        </div>
                    </div>
                    <br>
                    <div id="bars" >
                        <img class="card-img-top" src="/img/vendors/bars.jpg" alt="Card image cap" id="barsImg">
                        <div class="vendorBtnDiv">
                            <a href="/vendors/categories/6" class="vendorBtn btn d-grid gap-2">Bar and Beverage</a>
                        </div>
                    </div>
                    <br>
                    <div id="musicians" >
                        <img class="card-img-top" src="/img/vendors/musicians.jpg" alt="Card image cap" id="musiciansImg">
                        <div class="vendorBtnDiv">
                            <a href="/vendors/categories/7" class="vendorBtn btn d-grid gap-2">Bands and Djs</a>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</main>
<!--FOOTER-->
    <footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
    <div th:insert="~{fragments/fragments :: bootstrapJs}"></div>

</body>
</html>
