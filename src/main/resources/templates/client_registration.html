<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/fragments :: head}" >
    <meta charset="UTF-8">
    <title>Client Registration</title>
</head>
<body>
<!--NAVBAR-->
<nav th:insert="fragments/fragments :: navbar"></nav>
<!--SIDEBAR-->
<div th:insert="fragments/fragments :: sidebar"></div>

<div class="card mx-5 mt-5 mb-5">
  <div class="row">
    <div class="col">
      <img id="loginimage" src="/img/flowers.jpg">
    </div>
    <div class="col text-center px-3 pt-5">
      <h1>CREATE YOUR DREAM WEDDING ONE CLICK AT A TIME</h1>
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label"></label>
          <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter your First Name">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label"></label>
          <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Enter your Last Name">

              <input type="text" name="firstName" class="form-control" id="pFirstName" placeholder="Enter your Partners First Name">
          </div>
          <div class="mb-3">
              <label for="pLastName" class="form-label"></label>
              <input type="text" name="pLastName" class="form-control" id="pLastName" placeholder="Enter your Partners Last Name">
          </div>

                  <label for="city" class="form-label"></label>
                  <input type="text" name="city" class="form-control" id="city" placeholder="Enter your City">
              </div>
              <div class="col-auto mt-1">

                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                  </select>
              </div>
          </div>
          <div class="mb-3">
              <label for="date" class="form-label"></label>
              <input type="text" name="date" class="form-control" id="date" placeholder="Enter your Wedding Date">
          </div>
          <div class="mb-3">
              <label for="range" class="form-label"></label>
              <input type="text" name="range" class="form-control" id="range" placeholder="Enter your Budget Range">
          </div>
          <div class="mb-3">
              <label for="guestCount" class="form-label"></label>
              <input type="text" name="guestCount" class="form-control" id="guestCount" placeholder="Enter your Estimated Guest Count">
          </div>

      </form>
        <span class="pb-3">
            <a href="/verification"><button  class="btn btn-secondary">Sign-up</button></a>
        </span>
    </div>
  </div>
</div>

<footer th:insert="~{fragments/fragments :: footer}"></footer>
