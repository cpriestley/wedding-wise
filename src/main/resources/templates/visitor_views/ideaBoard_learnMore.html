<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: head}">
    <meta charset="UTF-8">
    <title>Visitor Idea Board</title>
</head>
<body>
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebar}"></div>

<div class="container p-3">
  <div class="card row">
        <span class="col">
            <h1 class="text-center">Idea Board</h1>
            <p>With Wedding Wise's idea board, you can collect and organize all of your wedding inspiration in one place. Whether it's photos, articles, or Pinterest boards, you can save it all in Wedding Wise.</p>
            <span class="dropdown ">
                <button class="dropdown-toggle btn btn-secondary " type="button" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sign-Up Here
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/client/registration">Sign-up as Client</a></li>
                    <li><a class="dropdown-item" href="/vendor/registration">Sign-up as Vendor</a></li>
                </ul>
            </span>
        </span>
        <span class="col">
            <img src="http://via.placeholder.com/640x360" alt="picture">
        </span>
  </div>
</div>

<!--FOOTER-->
<footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
<div th:insert="~{fragments/fragments :: bootstrapJs}"></div>
</body>
</html>
